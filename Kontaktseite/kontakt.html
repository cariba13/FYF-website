<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
            <h1 class="titelseite">Kontakt</h1>
        <div class="logo">
            <a href="/Startseite/FYF-Startseite.html">
            <img src="img/FYF Logo simplified.png" alt="Logo">
        </a>
        </div>
            <nav class="main-nav">
                <ul class="menüleiste">
                          <li></li><a href="/Angebotsseite/angebot.html">Profil</a>
                          <li></li><a href="/Kontaktseite/kontakt.html">Kontakt</a>
                          <li></li><a href="/Über uns/Überuns.html">Über uns</a>
                          <li></li><a href="/Impressum/impressum.html">Impressum</a>
                </ul>
            </nav>
    </header>


<main>
<section id="contact-container">
        <section id="contact-image-container">
            <img src="img/Gruppenselfie_cut.jpg" alt="Gruppenselfie des FYF-Teams">
        </section>
        
        <section id="contact-form-container">
            <div id="contact-form">
                <h2>Schreib uns eine Nachricht:</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Adresse:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Absenden</button>
                </form>
            </div>
        </section>
</section>
</main>



  




    <footer>
        <p>&copy; 2023 FYF. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
